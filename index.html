
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Pizza Shop</title>
</head>
<body>
  <div id="customer-order-input">


  <form id="build">
    <div class="form-group">
      <label>Size</label>
      <select class="form-control" id="size">
        <option value=10>Small $10</option>
        <option value=13>Medium $13</option>
        <option value=15>Large $15</option>
      </select>
    </div>
    <h2>Toppings!</h2>
    <h4>$1 Each</h4>
    <div class="form-check form-check-inline">

      <input class="form-check-input" name="toppings" type="checkbox" id="topping1" value="mushroom">
      <label class="form-check-label" for="inlineCheckbox1">Mushroom</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" name="toppings" type="checkbox" id="topping2" value="olives">
      <label class="form-check-label" for="inlineCheckbox2">Olives</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" name="toppings" type="checkbox" id="inlineCheckbox3" value="pepperoni">
      <label class="form-check-label" for="inlineCheckbox3">pepperoni</label>
    </div>
    <button type="submit">Submit pizza</button>
  </form>
  </div>

  <div class="order">
    <h1 class="pre-submit">Pizza Cart:</h1>
      <h1 class="submitted">Your Order:</h1>
    <ul id="order-details"></ul>

    <h1>Total:</h1>
    <h2 id='cost'></h2>

  </div>

  <form id="submit-order">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" id="name" placeholder="enter name">
      <label>Address</label>
      <input type="text" class="form-control" id="address" placeholder="enter address">
      <label>Phone Number</label>
      <input type="number" class="form-control" id="phone" placeholder="enter phone number">
    </div>
    <button type="submit">Submit Order</button>
  </form>

  <div class="order-confirmation">
    <div class="card-header">
      <h2>Thank you for your order <span id="checkout-name"></span>!</h2>
    </div>
    <div class="container">


  <div class="row">
      <div class="col">
        <h3>Your Order:</h3>
        <h3>Your order:</h3>
        <h3>Total Cost:</h3>
        <h2 id="total-cost"></h2>
        <ul id="customers-order">

        </ul>

      </div>
      <div class="col">
        <h3>Delivery Details:</h3>
        <div id"delivery-details">

        </div>
      </div>
    </div>
    </div>


  </div>
</body>
</html>
